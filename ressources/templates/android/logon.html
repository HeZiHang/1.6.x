<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8">

  <link  rel="stylesheet" type="text/css" href="/ressources/templates/android/css/s.css" charset="utf-8"  />

		<link rel="stylesheet" type="text/css" href="/css/jquery.jgrowl.css" />
		<link rel="stylesheet" type="text/css" href="/css/jquery.cluetip.css" />

		<link rel="stylesheet" type="text/css" href="/css/jquery.qtip.css" />

  <title>{TEMPLATE_TITLE_HEAD}</title>
{TEMPLATE_HEAD}	
</head>

<body style="margin:0px;padding:0px">
<div style="postition:absolute;top:0px;left:80%;width:980px;min-height:509px;overflow:auto">
<div id="sum">
    <div id="header">
      <h1><span>{TEMPLATE_TITLE_HEAD}</span></h1>
    </div>
	<div id="content">
			<form action="#">
				<div class="f">
					<div class="field">
						<label for="flogin" style='font-size:15px;'>{account}:</label> <input type="text" name="artica_username" id="artica_username" value="{MEM_ACCOUNT}" onfocus="this.setAttribute('class','active')" onblur="this.removeAttribute('class');" OnKeyPress="javascript:SendLogon(event)">
		
					</div>
					<div class="field">
						<label for="fpassword" style='font-size:15px'>{password}:</label> <input type="password" name="artica_password" id="artica_password" onfocus="this.setAttribute('class','active')" onblur="this.removeAttribute('class');" OnKeyPress="javascript:SendLogon(event)">
					</div>
					<div class="field button">
						<div id='YouCanAnimateIt'>{LOGON_BUTTON}</div>
					</div>
				</div>
		
			</form>			
    </div>
    <!-- /#content -->

    <div class="footer">
    	<center style='font-size:13px;font-weight:bold;color:white'>Web Statistics version: {ARTICA_VERSION}<br>{COPYRIGHT}</center>
    </div><!-- /#footer -->
  </div>
{TEMPLATE_BODY_YAHOO}
{SCRIPTS}
</div>
